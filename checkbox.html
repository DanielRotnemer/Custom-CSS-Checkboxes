<!DOCTYPE html>
<html>
    <head>
        <title>Custom checkboxes</title>
        <link rel="stylesheet" href="checkbox.css"/>
        <link rel="stylesheet" href="fonts/font-proxima_novasemibold/stylesheet.css"/>
        <link rel="stylesheet" href="fonts/font-fira_sans/stylesheet.css"/>
    </head>
    <body>

        <div class="body-wrapper">
            <h1>Custom Checkboxes 1</h1>
            <div class="cb-container1">
                <label class="container1">
                    <span class="text1 animated-transition">First</span>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark1 animated-transition"></span>
                </label>
            </div>            
            <div class="cb-container1">
                <label class="container1">
                    <span class="text1 animated-transition">Second</span>
                    <input type="checkbox">
                    <span class="checkmark1 animated-transition"></span>
                </label>
            </div>  
            <div class="cb-container1">
                <label class="container1">
                    <span class="text1 animated-transition">Third</span>
                    <input type="checkbox">
                    <span class="checkmark1 animated-transition"></span>
                </label>
            </div>  
            <div class="cb-container1">
                <label class="container1">
                    <span class="text1 animated-transition">Fourth</span>
                    <input type="checkbox">
                    <span class="checkmark1 animated-transition"></span>
                </label>
            </div>  
        </div>        

        <div class="body-wrapper">
            <h1>Custom Checkboxes 2</h1>
            <div class="cb-container2 animated-transition">
                <label class="container2">
                    <span class="text2 animated-transition">First</span>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark2 animated-transition"></span>
                </label>
            </div>            
            <div class="cb-container2 animated-transition">
                <label class="container2">
                    <span class="text2 animated-transition">Second</span>
                    <input type="checkbox">
                    <span class="checkmark2 animated-transition"></span>
                </label>
            </div>  
            <div class="cb-container2 animated-transition">
                <label class="container2">
                    <span class="text2 animated-transition">Third</span>
                    <input type="checkbox">
                    <span class="checkmark2 animated-transition"></span>
                </label>
            </div>  
            <div class="cb-container2 animated-transition">
                <label class="container2">
                    <span class="text2 animated-transition">Fourth</span>
                    <input type="checkbox">
                    <span class="checkmark2 animated-transition"></span>
                </label>
            </div>  
        </div>

        <div class="body-wrapper">
            <h1>Custom Radiobuttons</h1>
            <div class="cb-container3 animated-transition">
                <label class="container3">
                    <span class="text3 animated-transition">First</span>
                    <input type="radio" checked="checked">
                    <span class="checkmark3 animated-transition"></span>
                </label>
            </div>            
            <div class="cb-container3 animated-transition">
                <label class="container3">
                    <span class="text3 animated-transition">Second</span>
                    <input type="radio">
                    <span class="checkmark3 animated-transition"></span>
                </label>
            </div>  
            <div class="cb-container3 animated-transition">
                <label class="container3">
                    <span class="text3 animated-transition">Third</span>
                    <input type="radio">
                    <span class="checkmark3 animated-transition"></span>
                </label>
            </div>  
            <div class="cb-container3 animated-transition">
                <label class="container3">
                    <span class="text3 animated-transition">Fourth</span>
                    <input type="radio">
                    <span class="checkmark3 animated-transition"></span>
                </label>
            </div>  
        </div>

    </body>
</html>
